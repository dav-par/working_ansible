---
- hosts: dba
  gather_facts: yes
  become: true

  #install mongodb
  #copy over config file
  #restart mongodb
  tasks:
  - name: Installing Mongodb
    apt: pkg=mongodb state=present update_cache=yes
  - name: Changing Mongo.conf file
    copy:
      src: mongodb.conf
      dest: /etc/mongodb.conf
  - name: Restarting Mongo
    ansible.builtin.service:
      name: mongodb
      state: restarted
      enabled: true
